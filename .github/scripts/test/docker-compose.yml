version: "3.8"

services:
  postgres:
    image: postgres:11-alpine
    environment:
    - POSTGRES_PASSWORD=${DB_PASS}
    - POSTGRES_USER=${DB_USER}

  ipfs:
    image: ipfs/go-ipfs:v0.6.0

  test:
    image: ${SERVER_IMAGE}
    command: sleep 365d
    depends_on:
    - postgres
    - ipfs
    env_file:
    - .env
